model_options:
  target: sale_dollars
  test_size: 0.25
  random_state: 42
  features:
    - invoice_line_no
    - store
    - name
    - address
    - city
    - zipcode
    - county
    - category
    - category_name
    - vendor_no
    - vendor_name
    - itemno
    - im_desc
    - pack
    - bottle_volume_ml
    - state_bottle_cost
    - sale_bottles
    - sale_litters
    - year
    - month
    - day
    - longitude
    - latitude
    - day_of_week
    - is_weekday
    - season

decision_tree_regressor:
  module: sklearn.tree
  class: DecisionTreeRegressor
  kwargs:
      max_depth: 5
