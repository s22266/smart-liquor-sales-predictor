# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

rawData:
 type: pandas.CSVDataSet
 filepath: data/01_raw/iowa_dataset.csv
 load_args:
  low_memory: False

preProcessedData:
 type: pandas.CSVDataSet
 filepath: data/02_intermediate/preProcessed_data.csv

processedData:
 type: pandas.CSVDataSet
 filepath: data/04_feature/processed_data.csv

X_train:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/X_train.pkl
  backend: pickle

X_test:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/X_test.pkl
  backend: pickle

y_train:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/y_train.pkl
  backend: pickle

y_test:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/y_test.pkl
  backend: pickle

linear_regression:
  type: pickle.PickleDataSet
  filepath: data/06_models/linearRegression_model.pkl
  versioned: true

evaluation_results:
 type: pandas.CSVDataSet
 filepath: data/07_model_output/linearRegression_model_output.csv

